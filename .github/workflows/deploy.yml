name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Initialize Next.js
        run: npx create-next-app@latest nearforceweb --ts --tailwind --eslint --app --no-src-dir --import-alias "@/*" --use-npm --yes

      - name: Move files to root
        run: |
          cp -r nearforceweb/* .
          cp -r nearforceweb/.* . 2>/dev/null || true
          rm -rf nearforceweb

      - name: Install dependencies
        run: |
          npm install framer-motion lucide-react --save

      - name: Update next.config
        run: |
          echo 'module.exports = {
            output: "export",
            images: {
              unoptimized: true,
            },
            basePath: "/NearForceWeb",
            assetPrefix: "/NearForceWeb/",
          }' > next.config.js

      - name: Build
        run: |
          npm run build
          touch out/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out