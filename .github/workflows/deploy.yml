name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clean workspace
        run: |
          rm -rf ./* || true
          rm -rf ./.* || true

      - name: Initialize Next.js
        run: npx create-next-app nearforceweb --ts --tailwind --eslint --app --no-src-dir --import-alias "@/*" --use-npm --yes

      - name: Move files
        run: |
          cp -r nearforceweb/* .
          cp -r nearforceweb/.* . 2>/dev/null || true
          rm -rf nearforceweb

      - name: Update package.json
        run: |
          npm pkg set name="nearforceweb"
          # Ensure specific React version
          npm install react@18.2.0 react-dom@18.2.0 --save --legacy-peer-deps

      - name: Install additional dependencies
        run: |
          npm install framer-motion@10.16.4 lucide-react@0.294.0 --save --legacy-peer-deps
          npm install -D shadcn --legacy-peer-deps

      - name: Create directory structure
        run: |
          mkdir -p lib
          mkdir -p components/ui

      - name: Setup shadcn configuration
        run: |
          echo '{
            "$schema": "https://ui.shadcn.com/schema.json",
            "style": "default",
            "rsc": false,
            "tsx": true,
            "tailwind": {
              "config": "tailwind.config.ts",
              "css": "app/globals.css",
              "baseColor": "slate",
              "cssVariables": true
            },
            "aliases": {
              "components": "@/components",
              "utils": "@/lib/utils"
            }
          }' > components.json

      - name: Create utility functions
        run: |
          echo 'import { type ClassValue, clsx } from "clsx"
          import { twMerge } from "tailwind-merge"
          
          export function cn(...inputs: ClassValue[]) {
            return twMerge(clsx(inputs))
          }' > lib/utils.ts

      - name: Add UI components
        run: |
          npx shadcn@latest add button --yes
          npx shadcn@latest add card --yes
          npx shadcn@latest add input --yes
          npx shadcn@latest add textarea --yes

      - name: Update next.config
        run: |
          echo 'module.exports = {
            output: "export",
            images: {
              unoptimized: true,
            },
            basePath: "/NearForceWeb",
            assetPrefix: "/NearForceWeb/",
          }' > next.config.js

      - name: Build
        run: |
          npm run build
          touch out/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out